<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiVendor Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .category-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">ShopSpot</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userControls" class="hidden">
                        <button class="text-gray-600"><i class="bi bi-cart3 text-xl"></i></button>
                        <button onclick="logout()" class="ml-4 px-4 py-2 bg-red-500 text-white rounded-md">Logout</button>
                    </div>
                    <div id="authButtons">
                        <button onclick="showLoginModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md">Login</button>
                        <button onclick="showRegisterModal()" class="ml-4 px-4 py-2 border border-blue-600 text-blue-600 rounded-md">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Categories -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="category-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                <i class="bi bi-capsule text-4xl text-blue-600"></i>
                <h3 class="mt-4 text-lg font-semibold">Medical</h3>
                <p class="mt-2 text-gray-600">Healthcare & Medicines</p>
            </div>
            <div class="category-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                <i class="bi bi-egg-fried text-4xl text-blue-600"></i>
                <h3 class="mt-4 text-lg font-semibold">Food</h3>
                <p class="mt-2 text-gray-600">Restaurants & Delivery</p>
            </div>
            <div class="category-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                <i class="bi bi-cart4 text-4xl text-blue-600"></i>
                <h3 class="mt-4 text-lg font-semibold">Grocery</h3>
                <p class="mt-2 text-gray-600">Daily Essentials</p>
            </div>
            <div class="category-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                <i class="bi bi-bicycle text-4xl text-blue-600"></i>
                <h3 class="mt-4 text-lg font-semibold">Sports</h3>
                <p class="mt-2 text-gray-600">Equipment & Gear</p>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <input type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
            <input type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <select class="w-full p-2 mb-4 border rounded">
                <option value="user">User</option>
                <option value="seller">Seller</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
            <button onclick="hideLoginModal()" class="w-full mt-2 text-gray-600">Cancel</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <input type="text" placeholder="Shop Name" class="w-full p-2 mb-4 border rounded">
            <input type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
            <input type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <select class="w-full p-2 mb-4 border rounded">
                <option value="user">User</option>
                <option value="seller">Seller</option>
            </select>
            <button onclick="register()" class="w-full bg-blue-600 text-white py-2 rounded">Register</button>
            <button onclick="hideRegisterModal()" class="w-full mt-2 text-gray-600">Cancel</button>
        </div>
    </div>

    <script>
        // Auth Status
        let isLoggedIn = false;
        let userRole = null;

        // Modal Controls
        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function showRegisterModal() {
            document.getElementById('registerModal').classList.remove('hidden');
        }

        function hideRegisterModal() {
            document.getElementById('registerModal').classList.add('hidden');
        }

        // Auth Functions
        function login() {
            isLoggedIn = true;
            userRole = document.querySelector('#loginModal select').value;
            updateUIForAuth();
            hideLoginModal();
        }

        function register() {
            isLoggedIn = true;
            userRole = document.querySelector('#registerModal select').value;
            updateUIForAuth();
            hideRegisterModal();
        }

        function logout() {
            isLoggedIn = false;
            userRole = null;
            updateUIForAuth();
        }

        function updateUIForAuth() {
            const userControls = document.getElementById('userControls');
            const authButtons = document.getElementById('authButtons');
            
            if (isLoggedIn) {
                userControls.classList.remove('hidden');
                authButtons.classList.add('hidden');
            } else {
                userControls.classList.add('hidden');
                authButtons.classList.remove('hidden');
            }
        }

        // Initialize UI
        updateUIForAuth();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
